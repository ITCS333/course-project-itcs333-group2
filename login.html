<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

    <style>
        /* Custom style to ensure the content takes up vertical space and centers the main element. */
        /* Pico's <main> element naturally handles centering on wide screens. */
        body {
            min-height: 100vh;
            margin: 0;
            display: flex; /* Ensures content centers vertically */
            justify-content: center;
            align-items: center;
        }
        /* Limiting the max width of the card for a better login experience */
        .login-card {
            max-width: 400px; 
            width: 100%;
        }
        /* Styles for the JavaScript message container */
        #message-container {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: var(--pico-border-radius);
            font-weight: bold;
            display: block; /* Ensure it takes up space */
        }
        #message-container.error {
            background-color: var(--pico-del-background-color);
            color: var(--pico-del-color);
            border-left: 5px solid var(--pico-del-color);
        }
        #message-container.success {
            background-color: var(--pico-ins-background-color);
            color: var(--pico-ins-color);
            border-left: 5px solid var(--pico-ins-color);
        }
    </style>

</head>
<body >

    <main>

        <section class="login-card">

            <h2>Welcome Back!</h2>

            <form id="login-form" action="#"> 

                <fieldset>
                    
                    <legend>Secure Login</legend>

                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="your.email@school.edu"
                        required 
                    >

                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="Enter your password"
                        required 
                        minlength="8"
                    >
                    
                    <button type="submit" id="login">Log In</button>
                    
                </fieldset>
                <div id="message-container"></div> 

            </form>
            </section>
        </main>
    <script src="login.js" defer></script>

</body>
</html>
