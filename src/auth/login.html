<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Student Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="login.css">

    <script src="login.js" defer></script>
</head>
<body>
    
    <div class="login-container">
        
        <div class="login-card">
            
            <hgroup>
                <h2 class="text-center">Welcome Back!</h2>
                <p class="text-center text-muted">Sign in to access your student portal.</p>
            </hgroup>
            
            <form action="#" id="login-form" novalidate>
                
                <fieldset>
                    <div class="form-floating mb-3">
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email"
                            placeholder="name@example.com"
                            required
                        >
                        <label for="email">Email Address</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password"
                            placeholder="Password"
                            required
                            minlength="8"
                        >
                        <label for="password">Password (Student ID)</label>
                    </div>

                    <div id="message-container"></div>
                    
                    <button type="submit" id="login" class="btn btn-primary w-100">
                        Log In
                    </button>
                
                </fieldset>
            </form>
            
        </div>
    </div>

</body>
</html>
