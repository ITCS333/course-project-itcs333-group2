<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Manage Resources</title>

    <!-- Optional CSS (Bootstrap CDN for quick styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles (optional) -->
    <style>
        body {
            padding: 20px;
        }
        table th, table td {
            vertical-align: middle;
        }
        .actions button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="mb-4">
        <h1>Manage Course Resources</h1>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Section 1: Add/Edit Resource Form -->
        <section class="mb-5">
            <h2>Add a New Resource</h2>
            <form id="resource-form" action="#">
                <fieldset class="border p-3">
                    <legend class="w-auto">Resource Details</legend>

                    <!-- Resource Title -->
                    <div class="mb-3">
                        <label for="resource-title" class="form-label">Title:</label>
                        <input type="text" id="resource-title" class="form-control" required>
                    </div>

                    <!-- Resource Description -->
                    <div class="mb-3">
                        <label for="resource-description" class="form-label">Description:</label>
                        <textarea id="resource-description" class="form-control" rows="3"></textarea>
                    </div>

                    <!-- Resource Link -->
                    <div class="mb-3">
                        <label for="resource-link" class="form-label">Link:</label>
                        <input type="url" id="resource-link" class="form-control" required>
                    </div>

                    <!-- Submit Button -->
                    <button id="add-resource" type="submit" class="btn btn-primary">Add Resource</button>
                </fieldset>
            </form>
        </section>

        <!-- Section 2: Existing Resources List -->
        <section>
            <h2>Existing Resources</h2>
            <table id="resources-table" class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Row 1 -->
                    <tr>
                        <td>Chapter 1 Notes</td>
                        <td>Introduction to programming concepts</td>
                        <td class="actions">
                            <button class="btn btn-sm btn-warning">Edit</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                    <!-- Example Row 2 -->
                    <tr>
                        <td>Official Documentation</td>
                        <td>JavaScript reference on MDN</td>
                        <td class="actions">
                            <button class="btn btn-sm btn-warning">Edit</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                    <!-- Example Row 3 -->
                    <tr>
                        <td>Chapter 2 Slides</td>
                        <td>Advanced topics in programming</td>
                        <td class="actions">
                            <button class="btn btn-sm btn-warning">Edit</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <!-- Optional JavaScript for Bootstrap functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
