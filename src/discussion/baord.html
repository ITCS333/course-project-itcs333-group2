<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">

    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Discussion Board</title>

    <!-- CSS Framework (PicoCSS CDN for clean simple styling) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>General Discussion Board</h1>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Section 1: Create a New Topic -->
        <section>
            <h2>Start a New Topic</h2>

            <form id="new-topic-form" action="#">
                <fieldset>
                    <legend>New Topic Details</legend>

                    <!-- Topic Subject -->
                    <label for="topic-subject">Topic Subject</label>
                    <input id="topic-subject" type="text" required>

                    <!-- Topic Message -->
                    <label for="topic-message">Message</label>
                    <textarea id="topic-message" rows="6" required></textarea>

                    <!-- Submit Button -->
                    <button id="create-topic" type="submit">Create Topic</button>
                </fieldset>
            </form>
        </section>

        <!-- Section 2: Existing Topics -->
        <section>
            <h2>All Topics</h2>

            <div id="topics-container">

                <!-- Topic 1 -->
                <article>
                    <h3>
                        <a href="topic-detail.html">Question about CSS Flexbox</a>
                    </h3>

                    <footer>
                        Posted by: Student A on 2025-01-01
                    </footer>

                    <div>
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </article>

                <!-- Topic 2 -->
                <article>
                    <h3>
                        <a href="topic-detail.html">How to center a div?</a>
                    </h3>

                    </footer>

                    <div>
                        <button>Edit</button>

                    </div>
                </article>

                <!-- Topic 3 -->
                <article>
                    <h3>
                        <a href="topic-detail.html">Best resources for JavaScript beginners</a>
                    </h3>

                    <footer>

                    </footer>

                    <div>
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </article>

            </div>
        </section>

    </main>

</body>
</html>
